<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Fira Code everywhere, with sensible fallbacks (Monaco for italics) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font</family>
      <family>Fira Code</family>
      <family>Monaco</family>
      <family>FiraCode Nerd Font Mono</family>
      <family>Mononoki Nerd Font Mono</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>Iosevka Nerd Font Mono</family>
      <family>VictorMono Nerd Font Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Fira Code</family>
      <family>FiraCode Nerd Font</family>
      <family>Mononoki Nerd Font</family>
      <family>Mononoki</family>
      <family>Noto Sans</family>
      <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Fira Code</family>
      <family>FiraCode Nerd Font</family>
      <family>Mononoki Nerd Font</family>
      <family>Mononoki</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <!-- Rendering hints tuned for LCD/HiDPI -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>
