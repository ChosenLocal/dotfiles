# =============================================================================
# Starship Prompt Configuration - CTO Console Edition
# =============================================================================

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands
command_timeout = 1000

# Format
format = """
[‚ï≠‚îÄ](bold green)$username$hostname$directory$git_branch$git_status$git_state
[‚îÇ](bold green)$nodejs$python$rust$go$php$java$docker_context$kubernetes
[‚ï∞‚îÄ](bold green)$character"""

# Right side format
right_format = """$cmd_duration$time"""

# -----------------------------------------------------------------------------
# Core Modules
# -----------------------------------------------------------------------------

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"
vimcmd_symbol = "[V](bold green)"

[username]
show_always = false
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = true
style = "bold cyan"
format = "[@$hostname]($style) "
disabled = false

[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold purple"
format = " [$path]($style)[$read_only]($read_only_style) "
read_only = " Û∞åæ"
read_only_style = "red"
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"~/Desktop/main/scripts" = " scripts"
"~/dotfiles" = " dotfiles"
"~/chosen-local" = " chosen"
"~/Projects" = " projects"
"~/Documents" = " docs"
"~/Downloads" = " downloads"

# -----------------------------------------------------------------------------
# Git Integration
# -----------------------------------------------------------------------------

[git_branch]
symbol = " "
style = "bold yellow"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï${ahead_count}‚á£${behind_count} "
untracked = "?${count} "
stashed = "üì¶ "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

[git_state]
style = "bold yellow"
format = "[$state($progress_current/$progress_total)]($style) "

[git_commit]
tag_symbol = " üè∑ "
only_detached = false

# -----------------------------------------------------------------------------
# Programming Languages & Tools
# -----------------------------------------------------------------------------

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

[python]
symbol = " "
style = "bold yellow"
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

[php]
symbol = " "
style = "bold blue"
format = "[$symbol($version )]($style)"

[java]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context ]($style)"
only_with_files = true

[kubernetes]
symbol = "‚ò∏ "
style = "bold blue"
format = "[$symbol$context( \\($namespace\\) )]($style) "
disabled = false

[terraform]
symbol = "Û±Å¢ "
style = "bold purple"
format = "[$symbol$workspace ]($style)"

[aws]
symbol = " "
style = "bold yellow"
format = "[$symbol($profile )(\\($region\\) )]($style)"

# -----------------------------------------------------------------------------
# Status & Timing
# -----------------------------------------------------------------------------

[cmd_duration]
min_time = 1000
style = "bold yellow"
format = " [$duration]($style)"
show_milliseconds = false

[time]
disabled = false
style = "bold white"
format = " [$time]($style)"
time_format = "%T"

[status]
disabled = false
style = "bold red"
format = "[$symbol$status]($style) "
symbol = "‚úó "

# -----------------------------------------------------------------------------
# Environment & Tools
# -----------------------------------------------------------------------------

[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°"
discharging_symbol = "üíÄ"
disabled = true

[[battery.display]]
threshold = 30
style = "bold red"

[memory_usage]
disabled = true
symbol = " "
threshold = 75
format = "$symbol[$ram_pct]($style) "
style = "bold dimmed white"

[package]
symbol = "üì¶ "
format = "[$symbol$version]($style) "
disabled = false

# -----------------------------------------------------------------------------
# Misc
# -----------------------------------------------------------------------------

[line_break]
disabled = false

[fill]
symbol = " "
