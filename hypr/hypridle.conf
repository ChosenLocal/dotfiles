# ============================================
# HYPRIDLE - IDLE MANAGEMENT
# ============================================

general {
    lock_cmd = pidof hyprlock || hyprlock       # Lock command (avoid multiple instances)
    before_sleep_cmd = loginctl lock-session    # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn on display after suspend
    ignore_dbus_inhibit = false                 # Respect inhibit requests (media playback, etc.)
}

# Dim screen after 5 minutes
listener {
    timeout = 300                               # 5 minutes
    on-timeout = brightnessctl -s set 10%       # Dim to 10%
    on-resume = brightnessctl -r                # Restore previous brightness
}

# Turn off screen after 10 minutes
listener {
    timeout = 600                               # 10 minutes
    on-timeout = hyprctl dispatch dpms off      # Turn off displays
    on-resume = hyprctl dispatch dpms on        # Turn on displays
}

# Lock screen after 15 minutes
listener {
    timeout = 900                               # 15 minutes
    on-timeout = loginctl lock-session          # Lock the session
}

# Suspend system after 30 minutes (optional - can be commented out)
listener {
    timeout = 1800                              # 30 minutes
    on-timeout = systemctl suspend              # Suspend to RAM
}
