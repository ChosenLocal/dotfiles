# ============================================
# HYPRLOCK - CATPPUCCIN MOCHA THEME
# ============================================

# Catppuccin Mocha colors
$base = rgb(1e1e2e)
$mantle = rgb(181825)
$crust = rgb(11111b)
$text = rgb(cdd6f4)
$subtext0 = rgb(a6adc8)
$subtext1 = rgb(bac2de)
$surface0 = rgb(313244)
$surface1 = rgb(45475a)
$surface2 = rgb(585b70)
$overlay0 = rgb(6c7086)
$overlay1 = rgb(7f849c)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$sapphire = rgb(74c7ec)
$sky = rgb(89dceb)
$teal = rgb(94e2d5)
$green = rgb(a6e3a1)
$yellow = rgb(f9e2af)
$peach = rgb(fab387)
$maroon = rgb(eba0ac)
$red = rgb(f38ba8)
$mauve = rgb(cba6f7)
$pink = rgb(f5c2e7)
$flamingo = rgb(f2cdcd)
$rosewater = rgb(f5e0dc)

# General
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
}

# Background
background {
    monitor =
    path = ~/Pictures/wallpapers/main.png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $blue
    inner_color = $surface0
    font_color = $text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##$textAlpha">Password...</span>
    hide_input = false
    rounding = 10
    check_color = $yellow
    fail_color = $red
    fail_text = <span foreground="##$red">$FAIL <b>($ATTEMPTS)</b></span>
    fail_transitions = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -120
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 120
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $crust
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $subtext1
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = $crust
}

# User
label {
    monitor =
    text = Hi, $USER
    color = $text
    font_size = 28
    font_family = JetBrains Mono
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = $crust
}

# Profile picture (if available)
image {
    monitor =
    path = ~/.face
    size = 150
    rounding = -1
    border_size = 4
    border_color = $blue
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 180
    halign = center
    valign = center
}

# Battery status (for laptops)
label {
    monitor =
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '')$(cat /sys/class/power_supply/BAT*/status 2>/dev/null | grep -q 'Charging' && echo ' ' || echo '')"
    color = $green
    font_size = 16
    font_family = JetBrains Mono
    position = 30, 30
    halign = left
    valign = bottom
}
